name: Sync upstream releases and publish release

on:
  workflow_dispatch:
  schedule:
    - cron: "0 14 * * 1"

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name vk-dynamic-sync-bot
          git config user.email actions@users.noreply.github.com

      - name: Fetch tags and branches
        run: |
          git fetch --tags --force --prune origin +refs/heads/*:refs/remotes/origin/*

      - name: Get last local release from tags
        id: local
        run: |
          last_tag=$(git tag -l 'v*' --sort=-v:refname | head -n 1 || true)
          echo "last_tag=$last_tag" >> "$GITHUB_OUTPUT"

      - name: Get latest upstream versions
        id: upstream
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail

          latest_from_releases_or_tags() {
            owner_repo="$1"

            rel_tag="$(gh api "repos/${owner_repo}/releases" --jq '[.[] | select(.prerelease == false)][0].tag_name // empty' 2>/dev/null || true)"
            if [ -n "$rel_tag" ]; then
              printf "%s" "$rel_tag"
              return 0
            fi

            tag_name="$(gh api "repos/${owner_repo}/tags" --jq '.[0].name // empty' 2>/dev/null || true)"
            if [ -n "$tag_name" ]; then
              printf "%s" "$tag_name"
              return 0
            fi

            return 1
          }

          vk_tag="$(latest_from_releases_or_tags "KhronosGroup/Vulkan-Headers")" || { echo Failed to fetch Vulkan-Headers tag; exit 1; }
          gl_tag="$(latest_from_releases_or_tags "KhronosGroup/glslang")" || { echo Failed to fetch glslang tag; exit 1; }

          vk_ver="${vk_tag#v}"
          gl_ver="${gl_tag#v}"

          release_ref="v${vk_ver}-${gl_ver}"

          echo "vk_tag=$vk_tag" >> "$GITHUB_OUTPUT"
          echo "gl_tag=$gl_tag" >> "$GITHUB_OUTPUT"
          echo "vk_ver=$vk_ver" >> "$GITHUB_OUTPUT"
          echo "gl_ver=$gl_ver" >> "$GITHUB_OUTPUT"
          echo "release_ref=$release_ref" >> "$GITHUB_OUTPUT"

      - name: Decide whether update is needed
        id: decide
        run: |
          update=false
          if [ -z "${{ steps.local.outputs.last_tag }}" ]; then
            update=true
          elif [ "${{ steps.upstream.outputs.release_ref }}" != "${{ steps.local.outputs.last_tag }}" ]; then
            update=true
          fi
          echo "update=$update" >> "$GITHUB_OUTPUT"

      - name: Stop if no update is needed
        if: steps.decide.outputs.update != 'true'
        run: |
          echo No upstream version updates detected

      - name: Vendor Vulkan-Headers include/vulkan and include/vk_video only
        if: steps.decide.outputs.update == 'true'
        run: |
          set -euo pipefail

          vk_tag="${{ steps.upstream.outputs.vk_tag }}"
          url="https://github.com/KhronosGroup/Vulkan-Headers/archive/refs/tags/${vk_tag}.tar.gz"

          tmp=$(mktemp -d)
          curl -L "$url" -o "$tmp/vkheaders.tgz"
          tar -xzf "$tmp/vkheaders.tgz" -C "$tmp"

          src_dir=$(find "$tmp" -maxdepth 1 -type d -name "Vulkan-Headers-*" | head -n 1)
          if [ -z "$src_dir" ]; then
            echo Expected Vulkan-Headers source directory not found
            exit 1
          fi

          if [ ! -d "$src_dir/include/vulkan" ]; then
            echo Expected include/vulkan not found in Vulkan-Headers tarball
            exit 1
          fi

          if [ ! -d "$src_dir/include/vk_video" ]; then
            echo Expected include/vk_video not found in Vulkan-Headers tarball
            exit 1
          fi

          rm -rf include/vulkan
          mkdir -p include/vulkan
          rsync -a --delete "$src_dir/include/vulkan/" "include/vulkan/"

          rm -rf include/vk_video
          mkdir -p include/vk_video
          rsync -a --delete "$src_dir/include/vk_video/" "include/vk_video/"

      - name: Vendor selected glslang glslang subtree items only
        if: steps.decide.outputs.update == 'true'
        run: |
          set -euo pipefail

          gl_tag="${{ steps.upstream.outputs.gl_tag }}"
          url="https://github.com/KhronosGroup/glslang/archive/refs/tags/${gl_tag}.tar.gz"

          tmp=$(mktemp -d)
          curl -L "$url" -o "$tmp/glslang.tgz"
          tar -xzf "$tmp/glslang.tgz" -C "$tmp"

          src_dir=$(find "$tmp" -maxdepth 1 -type d -name "glslang-*" | head -n 1)
          if [ -z "$src_dir" ]; then
            echo Expected glslang source directory not found
            exit 1
          fi

          dirs_needed=(
            CInterface
            ExtensionHeaders
            GenericCodeGen
            HLSL
            Include
            MachineIndependent
            OSDependent
            Public
            ResourceLimits
          )

          files_needed=(
            CMakeLists.txt
            stub.cpp
            updateGrammar
          )

          is_base_ok() {
            base="$1"
            for d in "${dirs_needed[@]}"; do
              [ -d "$base/$d" ] || return 1
            done
            for f in "${files_needed[@]}"; do
              [ -e "$base/$f" ] || return 1
            done
            return 0
          }

          base=""
          candidates=(
            "$src_dir/glslang/glslang"
            "$src_dir/glslang"
            "$src_dir"
          )

          for c in "${candidates[@]}"; do
            if [ -n "$c" ] && [ -d "$c" ] && is_base_ok "$c"; then
              base="$c"
              break
            fi
          done

          if [ -z "$base" ]; then
            found_ci="$(find "$src_dir" -maxdepth 4 -type d -name CInterface | head -n 1 || true)"
            if [ -n "$found_ci" ]; then
              maybe_base="$(dirname "$found_ci")"
              if is_base_ok "$maybe_base"; then
                base="$maybe_base"
              fi
            fi
          fi

          if [ -z "$base" ]; then
            echo Could not locate glslang base directory containing the expected subtree
            echo "Searched candidates:"
            printf "  %s\n" "${candidates[@]}"
            exit 1
          fi

          rm -rf include/glslang/glslang
          mkdir -p include/glslang/glslang

          for d in "${dirs_needed[@]}"; do
            rsync -a --delete "$base/$d/" "include/glslang/glslang/$d/"
          done

          install -m 0644 "$base/CMakeLists.txt" "include/glslang/glslang/CMakeLists.txt"
          install -m 0644 "$base/stub.cpp" "include/glslang/glslang/stub.cpp"
          install -m 0755 "$base/updateGrammar" "include/glslang/glslang/updateGrammar"

      - name: Reapply local patches if present
        if: steps.decide.outputs.update == 'true'
        run: |
          set -euo pipefail
          if ls patches/*.patch >/dev/null 2>&1; then
            git am --3way patches/*.patch
          else
            echo No patches found, skipping
          fi

      - name: Commit and push to main
        if: steps.decide.outputs.update == 'true'
        run: |
          set -euo pipefail

          if git status --porcelain | grep .; then
            git add -A
            git commit -m "Sync Vulkan-Headers ${{ steps.upstream.outputs.vk_tag }} and glslang ${{ steps.upstream.outputs.gl_tag }}"
            git push origin main
          else
            echo No changes to commit
          fi

      - name: Create release branch, tag, and GitHub Release
        if: steps.decide.outputs.update == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail

          vk_tag="${{ steps.upstream.outputs.vk_tag }}"
          gl_tag="${{ steps.upstream.outputs.gl_tag }}"
          vk_ver="${{ steps.upstream.outputs.vk_ver }}"
          gl_ver="${{ steps.upstream.outputs.gl_ver }}"
          last_tag="${{ steps.local.outputs.last_tag }}"
          release_ref="${{ steps.upstream.outputs.release_ref }}"

          release_branch="${release_ref}"
          repo_tag="${release_ref}"

          printf "%s\n" \
            "Automated vendor sync to upstream versions." \
            "" \
            "Previous local release: ${last_tag}" \
            "" \
            "Upstream Vulkan-Headers: ${vk_tag}" \
            "Upstream glslang: ${gl_tag}" \
            "" \
            "Release ref: ${release_ref}" \
            "" \
            "Vendored paths updated:" \
            "include/vulkan" \
            "include/vk_video" \
            "include/glslang/glslang with selected items" \
            "" \
            "Local changes: patches applied from patches if present." \
            > release_notes.txt

          if git show-ref --verify --quiet "refs/heads/${release_branch}"; then
            git branch -f "${release_branch}" HEAD
          else
            git branch "${release_branch}" HEAD
          fi
          git push -f origin "${release_branch}"

          if ! git rev-parse "$repo_tag" >/dev/null 2>&1; then
            git tag -a "$repo_tag" -m "Sync to Vulkan-Headers ${vk_tag} and glslang ${gl_tag}"
            git push origin "$repo_tag"
          fi

          if gh release view "$repo_tag" >/dev/null 2>&1; then
            echo Release already exists
            exit 0
          fi

          gh release create "$repo_tag" \
            --title "Vulkan-Headers ${vk_tag} and glslang ${gl_tag}" \
            --notes-file release_notes.txt